<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- dark mode loading -->
    <script type="text/javascript">
      if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Olson Studio" />
    <meta
      property="og:description"
      content="A Curated Collection of Works from the Olson Family."
    />
    <meta
      property="og:image"
      content="https://olson.studio/assets/favicon.3b2fb856.svg"
    />
    <title>olson.studio</title>
  </head>
  <body class="bg-white text-black dark:bg-black dark:text-white">
    <div id="root" class="w-full flex justify-center"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
